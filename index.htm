<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .header p {
            margin: 5px 0;
            color: #666;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            font-size: 1.5em;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            margin-bottom: 10px;
        }
        .section ul li strong {
            color: #333;
        }
        .skills ul {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skills ul li {
            background: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .section h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>莊曜旭</h1>
            <p>電子郵件: yaoxuzhunag@gmail.com</p>
        </div>
        <div class="section">
            <h2>課程檔案</h2>
            <ul>
                <li><a href="電腦教室上課規範.pptx">電腦教室上課規範</a></li>
                <li><a href="教育雲使用介紹.pptx">教育雲使用介紹</a></li>
            </ul>
        </div>
        <div class="section">
            <h2>打字練習</h2>
            <ul>
                <li><a href="https://sites.google.com/hyps.tp.edu.tw/type/%E9%A6%96%E9%A0%81">校園打字練習軟體</a></li>
                <li><a href="https://typing.tw/">線上中打</a></li>
                <li><a href="https://contest.hlc.edu.tw/typing/index.asp">花蓮縣打字練習網</a></li>
            </ul>
        </div>
        <div class="section">
            <h2>Python學習</h2>
            <ul>
                <li><a href="https://steam.oxxostudio.tw/category/python/info/start.html">STEAM教育學習網</a></li>
                <li><a href="https://ithelp.ithome.com.tw/users/20069378/ironman/1113">iT邦幫忙</a></li>
                <li><a href="https://www.hlbh.hlc.edu.tw/ischool/publish_page/146/?cid=10758">阿帥的教學網</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
